<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LRmetrics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark lr-navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">LRmetrics</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#lrNavbar" aria-controls="lrNavbar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="lrNavbar">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link {% if request.path.startswith('/setup') %}active{% endif %}" href="/setup">Setup</a></li>
            <li class="nav-item"><a class="nav-link {% if request.path.startswith('/retrieve') %}active{% endif %}" href="/retrieve">Retrieval</a></li>
            <li class="nav-item"><a class="nav-link {% if request.path.startswith('/display') %}active{% endif %}" href="/display">Display</a></li>
            <li class="nav-item"><a class="nav-link {% if request.path.startswith('/export') %}active{% endif %}" href="/export">Export</a></li>
          </ul>
          <div class="d-flex">
            <a class="btn btn-outline-light btn-sm" href="{{ url_for('logout') }}">Logout</a>
          </div>
        </div>
      </div>
    </nav>

    <main class="container mt-4">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, msg in messages %}
            <div class="alert alert-{{category}}">{{ msg }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
